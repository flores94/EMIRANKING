<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
    <title>Registro - Block Tower</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="registroPopup" class="popup">
        <div class="popup-content">
            <img src="logo.png" alt="Logo del Juego" class="logo">

            <label>Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu nombre" required>

            <label>Apellido:</label>
            <input type="text" id="apellido" placeholder="Tu apellido" required>

            <label>Mail:</label>
            <input type="email" id="mail" placeholder="tu@mail.com" required>

            <label>Provincia:</label>
            <select id="provincia">
                <option value="Tucumán" selected>Tucumán</option>
                <option value="Santiago del Estero">Santiago del Estero</option>
                <option value="Salta">Salta</option>
                <option value="Jujuy">Jujuy</option>
                <option value="Catamarca">Catamarca</option>
                <option value="Buenos Aires">Buenos Aires</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Otras">Otras</option>
            </select>

            <label for="profesion">Profesión:</label>
            <select id="profesion" name="profesion" required>
                <option value="">Seleccioná tu profesión</option>
                <option value="Arquitecto/a">Arquitecto/a</option>
                <option value="Ingeniero/a civil">Ingeniero/a civil</option>
                <option value="Dis. de interiores">Dis. de interiores</option>
                <option value="Estudiantes">Estudiantes</option>
                <option value="Constructora">Constructora</option>
                <option value="Desarrolladores">Desarrolladores</option>
                <option value="MMO">MMO</option>
                <option value="Contratista">Contratista</option>
                <option value="Oficios/Gremio">Oficios/Gremio</option>
                <option value="Otros">Otros</option>
            </select>

            <button onclick="guardarRegistro()">Confirmar</button>
        </div>
    </div>

    <script>
        function guardarRegistro() {
            const nombre = document.getElementById("nombre").value;
            const apellido = document.getElementById("apellido").value;
            const mail = document.getElementById("mail").value;
            const provincia = document.getElementById("provincia").value;
            const profesion = document.getElementById("profesion").value;

            const datos = {
                nombre,
                apellido,
                mail,
                provincia,
                profesion
            };
            localStorage.setItem("registroUsuario", JSON.stringify(datos));
            window.location.href = "index.html"; // Redirige al juego
        }
    </script>
</body>
</html>
